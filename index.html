<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محول العملات</title>
    <link rel="icon" href="images/app-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="app-details">
        <img src="images/app-icon.svg" class="app-icon" />
        <h1 class="app-title">محول العملات</h1>
      </div>
      <label for="amount" dir="rtl">المبلغ:</label>
      <input type="number" id="amount" value="1" dir="rtl" />
      <div class="dropdowns" dir="rtl">
        <select id="from-currency-select"></select>
        <span>◀</span>
        <select id="to-currency-select"></select>
      </div>
      <button id="convert-button">تحويل</button>
      <p id="result" ></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
